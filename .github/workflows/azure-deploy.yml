name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: azure-deploy-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: yesod-platform/package-lock.json

      - name: Install deps
        working-directory: yesod-platform
        run: npm ci

      - name: Build
        working-directory: yesod-platform
        run: npm run build

      - name: Prune dev dependencies
        working-directory: yesod-platform
        run: npm prune --omit=dev

      - name: Create deployment package
        working-directory: yesod-platform
        run: |
          zip -r release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "playwright-report/*" \
            -x "test-results/*" \
            -x "tests/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Aron-WebApp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: yesod-platform/release.zip

