<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b12"/>
      <stop offset="55%" stop-color="#07070d"/>
      <stop offset="100%" stop-color="#050508"/>
    </linearGradient>
    <radialGradient id="glow" cx="25%" cy="20%" r="65%">
      <stop offset="0%" stop-color="rgba(212,175,55,0.18)"/>
      <stop offset="55%" stop-color="rgba(212,175,55,0.05)"/>
      <stop offset="100%" stop-color="rgba(212,175,55,0)"/>
    </radialGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
      <path d="M24 0V48M0 24H48" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="shimmer" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(212,175,55,0)"/>
      <stop offset="50%" stop-color="rgba(212,175,55,0.22)"/>
      <stop offset="100%" stop-color="rgba(212,175,55,0)"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.9"/>

  <!-- Carbon-ish diagonal micro texture -->
  <g opacity="0.18">
    <path d="M-200 980 L980 -200" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
    <path d="M-140 980 L1040 -200" stroke="rgba(255,255,255,0.06)" stroke-width="2"/>
    <path d="M-80 980 L1100 -200" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
    <path d="M-20 980 L1160 -200" stroke="rgba(255,255,255,0.04)" stroke-width="2"/>
  </g>

  <!-- Soft gold halo -->
  <circle cx="460" cy="290" r="240" fill="rgba(212,175,55,0.18)" filter="url(#softBlur)"/>

  <!-- Subtle top shimmer strip -->
  <rect x="0" y="0" width="1600" height="6" fill="url(#shimmer)" opacity="0.55"/>

  <!-- Minimal mark -->
  <g transform="translate(92 760)" opacity="0.82">
    <text x="0" y="0" fill="rgba(212,175,55,0.75)" font-family="ui-serif, Georgia, serif" font-size="42" letter-spacing="0.22em">ARON</text>
    <text x="2" y="30" fill="rgba(255,255,255,0.45)" font-family="ui-sans-serif, system-ui" font-size="12" letter-spacing="0.42em">CHANNEL YOUR IMPACT</text>
  </g>
</svg>

