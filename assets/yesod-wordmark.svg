<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" width="900" height="240" role="img" aria-label="YESOD wordmark">
  <defs>
    <style>
      :root{
        --ink:#0b0b0b;
        --sage:#9CAF9A;
      }
      .line{ stroke:var(--ink); stroke-width:2.6; stroke-linecap:round; stroke-linejoin:round; opacity:.92; fill:none; }
      .node{ stroke:var(--ink); stroke-width:2.6; fill:none; opacity:.98; }
      .pulse{ fill:var(--sage); filter:url(#glow); opacity:0; }
      @media (prefers-reduced-motion: reduce){ .anim { display:none; } }
    </style>

    <filter id="glow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- GRID: letter box 140px, gap 40px, margin 20px -->
  <!-- Offsets: 20, 200, 380, 560, 740 -->
  <!-- Cap: y=50, Base: y=200 -->

  <!-- ===== Y ===== -->
  <g transform="translate(20,0)">
    <line class="line" x1="20"  y1="50"  x2="70"  y2="105"/>
    <line class="line" x1="120" y1="50"  x2="70"  y2="105"/>
    <line class="line" x1="70"  y1="105" x2="70"  y2="200"/>
    <circle class="node" cx="20"  cy="50"  r="9"/>
    <circle class="node" cx="120" cy="50"  r="9"/>
    <circle class="node" cx="70"  cy="105" r="9"/>
    <circle class="node" cx="70"  cy="200" r="9"/>
  </g>

  <!-- ===== E ===== -->
  <g transform="translate(200,0)">
    <line class="line" x1="20" y1="50"  x2="20"  y2="200"/>
    <line class="line" x1="20" y1="50"  x2="120" y2="50"/>
    <line class="line" x1="20" y1="125" x2="110" y2="125"/>
    <line class="line" x1="20" y1="200" x2="120" y2="200"/>
    <circle class="node" cx="20"  cy="50"  r="9"/>
    <circle class="node" cx="120" cy="50"  r="9"/>
    <circle class="node" cx="20"  cy="125" r="9"/>
    <circle class="node" cx="110" cy="125" r="9"/>
    <circle class="node" cx="20"  cy="200" r="9"/>
    <circle class="node" cx="120" cy="200" r="9"/>
  </g>

  <!-- ===== S (geometric, symmetric, renderer-safe) ===== -->
  <g transform="translate(380,0)">
    <!-- Two identical arcs (same radius), mirrored feel; minimal tail -->
    <path class="line" d="M120 70 A70 70 0 0 0 20 120 A70 70 0 0 1 120 170 H20"/>
    <!-- Nodes (balanced) -->
    <circle class="node" cx="120" cy="70"  r="9"/>
    <circle class="node" cx="20"  cy="120" r="9"/>
    <circle class="node" cx="120" cy="170" r="9"/>
    <circle class="node" cx="20"  cy="170" r="9"/>
  </g>

  <!-- ===== O (same height as letters: top 50, bottom 200) ===== -->
  <g transform="translate(560,0)">
    <circle class="line" cx="70" cy="125" r="75"/>
    <circle class="node" cx="70"  cy="50"  r="9"/>
    <circle class="node" cx="145" cy="125" r="9"/>
    <circle class="node" cx="70"  cy="200" r="9"/>
    <circle class="node" cx="-5"  cy="125" r="9"/>
    <circle class="node" cx="70"  cy="125" r="9"/>
  </g>

  <!-- ===== D (clean + symmetric) ===== -->
  <g transform="translate(740,0)">
    <line class="line" x1="20" y1="50" x2="20" y2="200"/>
    <path class="line" d="M20 50 A75 75 0 0 1 20 200"/>
    <line class="line" x1="20" y1="125" x2="95" y2="125"/>
    <circle class="node" cx="20"  cy="50"  r="9"/>
    <circle class="node" cx="20"  cy="125" r="9"/>
    <circle class="node" cx="20"  cy="200" r="9"/>
    <circle class="node" cx="95"  cy="125" r="9"/>
  </g>

  <!-- ===== ONE moving sage chiming light ===== -->
  <circle class="pulse anim" cx="40" cy="50" r="7">
    <animate attributeName="cx" dur="14s" repeatCount="indefinite"
      values="
      40; 90; 140; 90; 90;
      220; 320; 220; 310; 220; 320;
      500; 400; 500; 400;
      630; 705; 630; 555; 630;
      760; 835; 760; 835; 760
      " />
    <animate attributeName="cy" dur="14s" repeatCount="indefinite"
      values="
      50; 105; 50; 105; 200;
      50; 50; 125; 125; 200; 200;
      70; 120; 170; 170;
      50; 125; 200; 125; 125;
      50; 125; 200; 125; 125
      " />
    <animate attributeName="opacity" dur="1.8s" repeatCount="indefinite" values="0;0.85;0"/>
    <animate attributeName="r"       dur="1.8s" repeatCount="indefinite" values="6;10;6"/>
  </circle>
</svg>
